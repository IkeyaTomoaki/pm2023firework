<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>横並び画像</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* 変更 */
      height: 100vh;
    }

    img {
      width: 35%; /* 画像の幅を25%に設定 */
      top: 7%; /* 変更 */
      height: auto; /* 高さを自動調整 */
      display: inline-block; /* インラインブロックとして表示 */
      position: relative; /* 追加 */
    }
  </style>
</head>

<body>

  <img src="../image/image1.png" alt="Image 1">
</body>

</html>
