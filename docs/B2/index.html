<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>横並び画像</title>
  <style>
    body {
      background-color: #000; /* 背景色を黒に設定 */
      margin: 0; /* マージンを0に設定 */
      overflow: hidden; /* オーバーフローを隠す */
      display: flex; /* フレックスボックスを使用して中央寄せ */
      justify-content: center; /* 中央寄せ */
      align-items: flex-end; /* 下揃え */
      height: 100vh; /* ビューポートの高さいっぱいに広げる */
    }

    img {
      width: 20%; /* 画像の幅を20%に設定 */
      height: auto; /* 高さを自動調整 */
      display: inline-block; /* インラインブロックとして表示 */
    }
  </style>
</head>

<body>

  <img src="../image/image.png" alt="Image 1">
  <img src="../image/image.png" alt="Image 2">

</body>

</html>
