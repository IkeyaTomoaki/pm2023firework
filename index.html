<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>花火アニメーション</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>

<body>
  <p>訪問者数: <span id="visitor-count">0</span></p>
  <script>
    // 大きさの変数
    var fireworksSize = 3;   ///////////////////////////////////////////////////////

    // グローバル変数の宣言
    var fireworks = [];
    var gravity;

    // セットアップ関数
    function setup() {
      createCanvas(windowWidth, windowHeight);
      colorMode(HSB);
      gravity = createVector(0, 0.2);
      stroke(255);
      strokeWeight(3);
      background(0);
      // 訪問者数をカウントする変数
      var visitorCount = 0;

      // 訪問者数をカウントする関数
      function incrementVisitorCount() {
        visitorCount++;
      }

      // ページが読み込まれたら訪問者数をカウントする
      window.addEventListener("load", function() {
        incrementVisitorCount();
        displayVisitorCount();
      });
      // 訪問者数を表示する関数
      function displayVisitorCount() {
        document.querySelector("#visitor-count").innerHTML = visitorCount;
      }

      // 1秒ごとに訪問者数を表示する
      setInterval(displayVisitorCount, 1000);
      }



    // ドロー関数
    function draw() {
      colorMode(RGB);
      background(0, 0, 0, 25);
      for (var i = fireworks.length - 1; i >= 0; i--) {
        fireworks[i].update();
        fireworks[i].show();

        if (fireworks[i].done()) {
          fireworks.splice(i, 1);
        }
      }
    }

    // マウスクリック時の処理
    function mouseClicked() {
      // 一回のクリックで五つの花火を生成
      for (var i = 0; i < 5; i++) {
        fireworks.push(new Firework(mouseX, mouseY));
      }
    }

// Fireworkクラスの定義
function Firework(x, y) {
// 花火の色
this.r = floor(random(256)); // 赤の値 (0から255)
this.g = floor(random(256)); // 緑の値 (0から255)
this.b = floor(random(256)); // 青の値 (0から255)
this.a = 255; // アルファ（透明度）


  this.firework = new Particle(x, y, this.hu, true);
  this.exploded = false;
  this.particles = [];
  this.explosionFrame = 30;

  // 花火が終了したかどうかの確認
  this.done = function () {
    if (this.exploded && this.particles.length === 0) {
      return true;
    } else {
      return false;
    }
  };

  // 花火の表示
  this.show = function () {
    if (!this.exploded) {
      this.firework.show();
    }
    for (var i = 0; i < this.particles.length; i++) {
      if (random() > 0.65) {
        this.particles[i].show();
      }
    }
  };

  // 花火の更新
  this.update = function () {
    if (!this.exploded) {
      this.firework.applyForce(gravity);
      this.firework.update();
      if (this.firework.vel.y >= 0) {
        this.exploded = true;
        this.explode();
      }
    }
    for (var i = this.particles.length - 1; i >= 0; i--) {
      this.particles[i].applyForce(gravity);
      this.particles[i].update();
      if (this.particles[i].done()) {
        this.particles.splice(i, 1);
      }
    }
  };

  // 花火の爆発
  this.explode = function () {
    for (var i = 0; i < 100; i++) {
      var p = new Particle(this.firework.pos.x, this.firework.pos.y, this.hu, false);
      fireworks.push(p);  // ここで既存のfireworks配列に追加するように修正
      this.particles.push(p);
    }
  };
}


    // Particleクラスの定義
function Particle(x, y, hu, firework) {
  this.pos = createVector(x, y);
  this.firework = firework;
  this.lifespan = 255;
  this.hu = hu;
  this.size = random(0.01* fireworksSize, 5* fireworksSize); // パーティクルのサイズ////////////////////////////

  if (this.firework) {
    this.vel = createVector(0, random(-8, -16));
  } else {
    this.vel = p5.Vector.random2D();
    this.vel.mult(this.size);
  }
  this.acc = createVector(0, 0);
  this.afterImages = [];

  // パーティクルの表示
  this.show = function () {
    colorMode(HSB);
    if (!this.firework) {
      strokeWeight(this.size);
      stroke(hu, this.lifespan / 3 + 30, this.lifespan);
    } else {
      strokeWeight(this.size);
      stroke(hu, 255, 255);
    }

    // パーティクルの位置にランダムなノイズを追加
    this.pos.x += random(-1, 1);
    this.pos.y += random(-1, 1);

    point(this.pos.x, this.pos.y);

    // アフターイメージの表示
    for (let ai of this.afterImages) {
      if (ai.getAlpha() <= 0) {
        this.afterImages = this.afterImages.filter((n) => n !== ai);
        continue;
      }
      ai.rsImage();
    }
  };

  // パーティクルの寿命
  this.done = function () {
    if (this.lifespan < 0 || this.pos.y > height) {
      return true;
    } else {
      return false;
    }
  };

  // パーティクルの更新
  this.update = function () {
    if (!this.firework) {
      this.vel.mult(0.9);
      this.pos.y -= random();
      this.lifespan -= 2;   // パーティクルの寿命を減らす;

    }
    this.vel.add(this.acc);
    this.pos.add(this.vel);
    this.acc.mult(0);

    // アフターイメージの更新
    for (let ai of this.afterImages) {
      ai.update();
    }

    // 爆発までの猶予を減らす
    if (this.firework) {
      if (this.firework.explosionFrame > 0) {
        this.firework.explosionFrame--;
      }

      // 猶予がなくなったら爆発
      if (this.firework.explosionFrame === 0 && this.firework.vel.y >= 0 && !this.firework.exploded) {
        this.firework.exploded = true;
        this.firework.explode();
      }
    }
  };

  // 外力をパーティクルに加える
  this.applyForce = function (force) {
    this.acc.add(force);
  };
}


    // アフターイメージの定義
    function Afterimage(r, g, b, x, y, w, a) {
      this.r = r;
      this.g = g;
      this.b = b;
      this.x = x;
      this.y = y;
      this.w = w;
      this.a = a;
      this.vx = random(-0.24, 0.24);
      this.vy = random(0.2, 0.8);
      this.vw = random(0.05, 0.2);

      // アフターイメージの透明度の取得
      this.getAlpha = function () {
        return this.a;
      };

      // アフターイメージの表示
      this.rsImage = function () {
        if (0 < this.a) {
          this.update(this.r, this.g, this.b, this.x, this.y, this.w, this.a);
          this.r += 4;
          this.g += 4;
          this.b += 4;
          this.x = this.x + this.vx;
          this.y = this.y + this.vy;
          if (0 < this.w) {
            this.w = this.w - this.vw;
          }
          this.a = this.a - 4;
        }
      };

      // アフターイメージの更新
      this.update = function () {
        this.r += 2.5;
        this.g += 2.5;
        this.b += 2.5;
        this.x = this.x + this.vx;
        this.y = this.y + this.vy;
        if (0 < this.w) {
          this.w = this.w - this.vw;
        }
        this.a = this.a - 1.5;
      };

      // アフターイメージの更新
      this.update = function (r, g, b, x, y, w, a) {
        let c = color(r, g, b);
        c.setAlpha(a);
        fill(c);
        ellipse(x, y, w, w);
      };
    }

    // Fireworkクラスの定義
    function Firework() {
      this.hu = random(0, 255);
      this.firework = new Particle(random(width), height, this.hu, true);
      this.exploded = false;
      this.particles = [];
      this.explosionFrame = 30;

      // 花火が終了したかどうかの確認
      this.done = function () {
        if (this.exploded && this.particles.length === 0) {
          return true;
        } else {
          return false;
        }
      };

      // 花火の表示
      this.show = function () {
        if (!this.exploded) {
          this.firework.show();
        }
        for (var i = 0; i < this.particles.length; i++) {
          if (random() > 0.65) {
            this.particles[i].show();
          }
        }
      };

      // 花火の更新
      this.update = function () {
        if (!this.exploded) {
          this.firework.applyForce(gravity);
          this.firework.update();
          if (this.firework.vel.y >= 0) {
            this.exploded = true;
            this.explode();
          }
        }
        for (var i = this.particles.length - 1; i >= 0; i--) {
          this.particles[i].applyForce(gravity);
          this.particles[i].update();
          if (this.particles[i].done()) {
            this.particles.splice(i, 1);
          }
        }
      };

      // 花火の爆発
      this.explode = function () {
        for (var i = 0; i < 100; i++) {
          var p = new Particle(this.firework.pos.x, this.firework.pos.y, this.hu, false);
          this.particles.push(p);
        }
      };
    }

    // グローバル変数の宣言
    var fireworks = [];
    var gravity;

    // セットアップ関数
    function setup() {
      createCanvas(windowWidth, windowHeight);
      colorMode(HSB);
      gravity = createVector(0, 0.2);
      stroke(255);
      strokeWeight(3);
      background(0);
    }

    // ドロー関数
    function draw() {
      colorMode(RGB);
      background(0, 0, 0, 25);
      for (var i = fireworks.length - 1; i >= 0; i--) {
        fireworks[i].update();
        fireworks[i].show();

        if (fireworks[i].done()) {
          fireworks.splice(i, 1);
        }
      }
    }

    // キープレス関数
function keyPressed() {
  if (key === 'Enter') {
    // 一回のクリックで五つの花火を生成 //////////////////////////////////////////////////////////////////////

    for (var i = 0; i < 10

    
    ; i++) {
      fireworks.push(new Firework(mouseX, mouseY));
    }
  }
}

    // ウィンドウリサイズ関数
    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }


    
  </script>

</body>

</html>
